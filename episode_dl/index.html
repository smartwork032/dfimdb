<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode Link Generator - DudeFilms</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        gray: { 850: '#1f2937', 900: '#111827' },
                        primary: { 500: '#6366f1', 600: '#4f46e5' } 
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body class="min-h-screen flex flex-col font-sans antialiased selection:bg-indigo-500 selection:text-white">

    <!-- Header -->
    <header class="w-full bg-gray-800 border-b border-gray-700 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                </svg>
                <h1 class="text-xl font-bold tracking-tight text-white">
                    Link Generator <span class="text-indigo-400 font-light">for DudeFilms</span>
                </h1>
            </div>
            <a href="https://dudefilms.in" target="_blank" class="text-sm text-gray-400 hover:text-white transition-colors flex items-center gap-1">
                Visit Site 
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 h-full">
            
            <!-- Left Column: Inputs -->
            <div class="space-y-6">
                
                <!-- Card: Configuration -->
                <div class="bg-gray-800 rounded-xl shadow-lg border border-gray-700 p-6">
                    <h2 class="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
                        Configuration
                    </h2>
                    
                    <!-- Title Input -->
                    <div class="mb-6">
                        <label for="post_title" class="block text-sm font-medium text-gray-300 mb-2">Post Title</label>
                        <input type="text" id="post_title" placeholder="e.g. Breaking Bad Season 1" 
                            class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-2.5 text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors placeholder-gray-600">
                    </div>

                    <!-- Source Type (Editable) -->
                    <div class="mb-2">
                        <label for="source_type" class="block text-sm font-medium text-gray-300 mb-2">Source Type</label>
                        <div class="space-y-3">
                            <input type="text" id="source_type" placeholder="e.g. G-Drive, WatchOnline (or select below)" 
                                class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-2.5 text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors placeholder-gray-600">
                            
                            <!-- Presets -->
                            <div class="flex flex-wrap gap-2">
                                <button onclick="setSourceType('G-Workers')" class="px-3 py-1 text-xs font-medium bg-gray-700 hover:bg-indigo-600 text-gray-300 hover:text-white rounded-full transition-colors border border-gray-600 transition-all active:scale-95">G-Workers</button>
                                <button onclick="setSourceType('G-Drive')" class="px-3 py-1 text-xs font-medium bg-gray-700 hover:bg-indigo-600 text-gray-300 hover:text-white rounded-full transition-colors border border-gray-600 transition-all active:scale-95">G-Drive</button>
                                <button onclick="setSourceType('WatchOnline')" class="px-3 py-1 text-xs font-medium bg-gray-700 hover:bg-indigo-600 text-gray-300 hover:text-white rounded-full transition-colors border border-gray-600 transition-all active:scale-95">WatchOnline</button>
                                <button onclick="setSourceType('HubCloud')" class="px-3 py-1 text-xs font-medium bg-gray-700 hover:bg-indigo-600 text-gray-300 hover:text-white rounded-full transition-colors border border-gray-600 transition-all active:scale-95">HubCloud</button>
                                <button onclick="setSourceType('Drop')" class="px-3 py-1 text-xs font-medium bg-gray-700 hover:bg-indigo-600 text-gray-300 hover:text-white rounded-full transition-colors border border-gray-600 transition-all active:scale-95">Drop</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card: Episodes -->
                <div class="bg-gray-800 rounded-xl shadow-lg border border-gray-700 p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold text-white flex items-center gap-2">
                            <svg class="w-5 h-5 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                            Episode Links
                        </h2>
                        <div class="flex gap-2">
                            <button onclick="addEpisode()" class="p-2 bg-gray-700 hover:bg-gray-600 text-green-400 rounded-lg transition-colors" title="Add Episode">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                            </button>
                            <button onclick="removeEpisode()" class="p-2 bg-gray-700 hover:bg-gray-600 text-red-400 rounded-lg transition-colors" title="Remove Last Episode">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>
                            </button>
                        </div>
                    </div>

                    <!-- Dynamic Input Container -->
                    <div id="episode_container" class="space-y-3 max-h-[400px] overflow-y-auto pr-2">
                        <!-- Initial Input -->
                        <div class="flex gap-0 group">
                            <span class="inline-flex items-center px-4 rounded-l-lg border border-r-0 border-gray-600 bg-gray-700 text-gray-300 text-sm w-28 justify-center group-hover:bg-gray-600 transition-colors">Episode 01</span>
                            <input type="text" class="ep-input w-full bg-gray-900 border border-gray-600 rounded-r-lg px-4 py-2 text-white focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors" placeholder="https://...">
                        </div>
                    </div>
                    
                    <!-- Buttons -->
                    <div class="mt-6 flex gap-4">
                        <button onclick="generateCode()" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 px-4 rounded-lg transition-all shadow-lg shadow-indigo-500/20 active:scale-95 flex justify-center items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                            Generate Code
                        </button>
                        <button onclick="clearAll()" class="px-6 py-2.5 bg-gray-700 hover:bg-gray-600 text-gray-300 font-medium rounded-lg transition-colors">
                            Reset
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Column: Output -->
            <div class="h-full">
                <div class="bg-gray-800 rounded-xl shadow-lg border border-gray-700 p-6 h-full flex flex-col">
                    <h2 class="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        Generated Output
                    </h2>

                    <!-- Result Title -->
                    <div class="mb-4">
                        <label class="text-xs uppercase font-bold text-gray-500 tracking-wider mb-1 block">Formatted Title</label>
                        <div class="relative">
                            <input type="text" id="result_title" readonly class="w-full bg-gray-900/50 border border-gray-600 rounded-lg px-4 py-2 text-gray-300 font-mono text-sm focus:border-indigo-500 outline-none" placeholder="Generated title will appear here...">
                            <button onclick="copyToClipboard('result_title')" class="absolute right-2 top-1.5 p-1 text-gray-500 hover:text-white transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                            </button>
                        </div>
                    </div>

                    <!-- Result Content -->
                    <div class="flex-grow flex flex-col">
                        <label class="text-xs uppercase font-bold text-gray-500 tracking-wider mb-1 block">Post Content</label>
                        <div class="relative flex-grow">
                            <textarea id="result_content" readonly class="w-full h-full min-h-[300px] bg-gray-900/50 border border-gray-600 rounded-lg px-4 py-3 text-gray-300 font-mono text-sm focus:border-indigo-500 outline-none resize-none" placeholder="HTML code will generate here..."></textarea>
                            <button onclick="copyToClipboard('result_content')" class="absolute right-3 top-3 p-2 bg-gray-800 border border-gray-600 rounded hover:bg-gray-700 text-gray-400 hover:text-white transition-colors" title="Copy Content">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-800 bg-gray-900 py-6 text-center">
        <p class="text-gray-500 text-sm">
            Script optimized by <a href="#" class="text-indigo-500 hover:text-indigo-400 transition-colors">DudeFilms Team</a>
        </p>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 transform translate-y-20 opacity-0 transition-all duration-300 z-50">
        <div class="bg-indigo-600 text-white px-6 py-3 rounded-lg shadow-xl flex items-center gap-3">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            <span class="font-medium">Copied to clipboard!</span>
        </div>
    </div>

    <!-- Logic -->
    <script>
        // State
        let episodeCount = 1;

        // Add Episode Field
        function addEpisode() {
            episodeCount++;
            const container = document.getElementById('episode_container');
            
            // Formatting number to be 01, 02... 10
            const displayNum = episodeCount.toString().padStart(2, '0');

            const div = document.createElement('div');
            div.className = 'flex gap-0 group animate-fade-in';
            div.innerHTML = `
                <span class="inline-flex items-center px-4 rounded-l-lg border border-r-0 border-gray-600 bg-gray-700 text-gray-300 text-sm w-28 justify-center group-hover:bg-gray-600 transition-colors">Episode ${displayNum}</span>
                <input type="text" class="ep-input w-full bg-gray-900 border border-gray-600 rounded-r-lg px-4 py-2 text-white focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors" placeholder="https://...">
            `;
            container.appendChild(div);
            
            // Auto scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Remove Last Episode Field
        function removeEpisode() {
            if (episodeCount > 1) {
                const container = document.getElementById('episode_container');
                container.removeChild(container.lastElementChild);
                episodeCount--;
            }
        }

        // Set Source Type Helper
        function setSourceType(value) {
            const input = document.getElementById('source_type');
            input.value = value;
        }

        // Generate Code Logic
        function generateCode() {
            // Get Inputs
            const titleInput = document.getElementById('post_title').value.trim();
            const typeValue = document.getElementById('source_type').value.trim();
            const inputs = document.querySelectorAll('.ep-input');
            const contentArea = document.getElementById('result_content');
            const titleArea = document.getElementById('result_title');

            // Validation
            if (!titleInput) {
                showToast('Please enter a Post Title', true);
                return;
            }
            if (!typeValue) {
                showToast('Please enter or select a Source Type', true);
                return;
            }

            let generatedContent = "";
            let hasLinks = false;

            // Loop through inputs
            inputs.forEach((input, index) => {
                const link = input.value.trim();
                const epNum = (index + 1).toString().padStart(2, '0'); // Fixes logic to ensure 01, 09, 10
                
                if (link) {
                    hasLinks = true;
                    // Using paragraph tag to ensure separation
                    generatedContent += `<p style="text-align: center;">[maxbutton id="6" url="${link}" text="Episode ${epNum}" ]</p>\n`;
                }
            });

            if(!hasLinks) {
                showToast('Please add at least one link', true);
                return;
            }

            // Output
            contentArea.value = generatedContent;
            titleArea.value = `${titleInput} {${typeValue}}`;
            
            showToast('Code Generated Successfully!');
        }

        // Clear All Fields
        function clearAll() {
            document.getElementById('post_title').value = '';
            document.getElementById('source_type').value = '';
            document.getElementById('result_content').value = '';
            document.getElementById('result_title').value = '';
            
            // Reset Episodes to just 1
            const container = document.getElementById('episode_container');
            container.innerHTML = `
                <div class="flex gap-0 group">
                    <span class="inline-flex items-center px-4 rounded-l-lg border border-r-0 border-gray-600 bg-gray-700 text-gray-300 text-sm w-28 justify-center group-hover:bg-gray-600 transition-colors">Episode 01</span>
                    <input type="text" class="ep-input w-full bg-gray-900 border border-gray-600 rounded-r-lg px-4 py-2 text-white focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors" placeholder="https://...">
                </div>
            `;
            episodeCount = 1;
        }

        // Copy to Clipboard
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            if(element && element.value) {
                element.select();
                element.setSelectionRange(0, 99999); // Mobile support
                navigator.clipboard.writeText(element.value).then(() => {
                    showToast('Copied to clipboard!');
                });
            }
        }

        // Toast Notification
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const toastContent = toast.firstElementChild;
            
            // Set text
            toast.querySelector('span').textContent = message;

            // Color based on type
            if(isError) {
                toastContent.classList.remove('bg-indigo-600');
                toastContent.classList.add('bg-red-600');
            } else {
                toastContent.classList.remove('bg-red-600');
                toastContent.classList.add('bg-indigo-600');
            }

            // Show
            toast.classList.remove('translate-y-20', 'opacity-0');
            
            // Hide after 3s
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }
    </script>
</body>
</html>
