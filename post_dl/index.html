<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DudeFilms Link Generator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
        .glass-header {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans min-h-screen selection:bg-blue-500/30 pb-12">

    <div class="max-w-7xl mx-auto p-4 md:p-8 space-y-8">
        
        <!-- Header -->
        <div class="text-center space-y-2 mt-4">
            <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-500 inline-flex items-center gap-3">
                <i data-lucide="globe" class="w-8 h-8 text-blue-500"></i>
                DudeFilms Link Generator
            </h1>
            <p class="text-slate-500">Streamline your WordPress post creation workflow</p>
        </div>

        <!-- Global Controls -->
        <div class="bg-slate-900 border border-slate-800 p-6 rounded-2xl shadow-lg max-w-3xl mx-auto">
            <div class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-grow w-full">
                    <label for="post-title" class="block text-sm font-medium text-slate-400 mb-2 ml-1">
                        Movie / Post Title
                    </label>
                    <input
                        id="post-title"
                        type="text"
                        class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none placeholder-slate-600"
                        placeholder="e.g. Spider-Man: No Way Home (2021)"
                        oninput="updateAllOutputs()"
                    />
                </div>
                <button 
                    onclick="resetAll()"
                    class="px-6 py-3 rounded-xl bg-slate-800 text-slate-400 hover:text-red-400 hover:bg-slate-700/50 border border-slate-700 transition-all font-medium whitespace-nowrap"
                >
                    Clear All
                </button>
            </div>
        </div>

        <!-- Grid Container -->
        <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be injected here by JavaScript -->
        </div>

        <!-- Footer -->
        <footer class="text-center pt-8 text-slate-600 text-sm border-t border-slate-900 mt-12">
            <p>
                Script Redesigned for <a href="https://dudefilms.in" target="_blank" class="text-blue-500 hover:underline">DudeFilms</a>
            </p>
        </footer>
    </div>

    <!-- Logic Script -->
    <script>
        // Configuration
        const RESOLUTIONS = ['480p', '720p', '1080p'];
        
        const LINK_FIELDS = [
            { key: 'gworkers', label: 'G-Workers', icon: 'server', buttonId: '1', buttonText: 'G-Workers' },
            { key: 'gdrive', label: 'G-Drive (Login)', icon: 'cloud', buttonId: '2', buttonText: '' },
            { key: 'hubcloud', label: 'HubCloud', icon: 'cloud', buttonId: '3', buttonText: 'HubCloud(Fast-Server)' },
            { key: 'dood', label: 'DoodStream', icon: 'video', buttonId: '4', buttonText: '' },
            { key: 'filebee', label: 'FileBee', icon: 'file-archive', buttonId: '3', buttonText: 'FileBee(Fast-Server)' },
            { key: 'ocd', label: 'One Click Download', icon: 'download', buttonId: '7', buttonText: '' },
            { key: 'drop', label: 'Drop.Download', icon: 'download', buttonId: '3', buttonText: 'Drop.Download' },
            { key: 'other', label: 'Other Download', icon: 'link', buttonId: '5', buttonText: 'Other Download Links' },
        ];

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            renderCards();
            lucide.createIcons();
        });

        // Render the UI based on config
        function renderCards() {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';

            RESOLUTIONS.forEach(res => {
                const cardHtml = `
                <div class="bg-slate-800 border border-slate-700 rounded-xl overflow-hidden shadow-xl flex flex-col h-full">
                    <!-- Header -->
                    <div class="bg-slate-900/50 p-4 border-b border-slate-700 flex items-center justify-between">
                        <h2 class="text-xl font-bold text-blue-400 flex items-center gap-2">
                            <i data-lucide="film" class="w-5 h-5"></i> ${res} Links
                        </h2>
                        <span id="count-${res}" class="text-xs font-mono text-slate-500 bg-slate-800 px-2 py-1 rounded">0 Links</span>
                    </div>

                    <!-- Inputs -->
                    <div class="p-4 space-y-4 flex-grow overflow-y-auto max-h-[400px]">
                        ${LINK_FIELDS.map(field => `
                        <div class="group">
                            <div class="flex items-center gap-2 mb-1.5">
                                <i data-lucide="${field.icon}" class="w-3 h-3 text-slate-400"></i>
                                <input 
                                    type="text" 
                                    class="label-input bg-transparent border-none p-0 text-xs font-medium text-slate-300 focus:text-blue-400 focus:ring-0 w-full placeholder-slate-600 hover:text-white transition-colors"
                                    value="${field.buttonText || field.label}"
                                    data-res="${res}"
                                    data-key="${field.key}"
                                    placeholder="Button Label"
                                    oninput="handleLabelChange(this)"
                                    title="Edit label (syncs across all resolutions)"
                                />
                                <i data-lucide="edit-2" class="w-2.5 h-2.5 text-slate-600 opacity-0 group-hover:opacity-100 transition-opacity"></i>
                            </div>
                            <input
                                type="text"
                                class="url-input w-full bg-slate-900 border border-slate-700 rounded-lg py-2 px-3 text-sm text-slate-200 placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all"
                                placeholder="Paste ${field.label} URL..."
                                data-res="${res}"
                                data-key="${field.key}"
                                oninput="updateAllOutputs()"
                            />
                        </div>
                        `).join('')}
                    </div>

                    <!-- Outputs -->
                    <div class="bg-slate-900 p-4 border-t border-slate-700 space-y-4">
                        <!-- Title Output -->
                        <div>
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Generated Title</span>
                                <button onclick="copyText('title-out-${res}', this)" class="text-slate-400 hover:text-white transition-colors p-1" title="Copy">
                                    <i data-lucide="copy" class="w-4 h-4"></i>
                                </button>
                            </div>
                            <div id="title-out-${res}" class="bg-slate-800 rounded p-2 text-sm text-slate-300 font-mono truncate border border-slate-700 min-h-[38px] flex items-center">
                                <span class="text-slate-600 italic">Enter Post Title...</span>
                            </div>
                        </div>

                        <!-- Code Output -->
                        <div>
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Generated Code</span>
                                <button onclick="copyText('code-out-${res}', this)" class="text-slate-400 hover:text-white transition-colors p-1" title="Copy">
                                    <i data-lucide="copy" class="w-4 h-4"></i>
                                </button>
                            </div>
                            <textarea
                                id="code-out-${res}"
                                readonly
                                class="w-full h-32 bg-slate-800 border border-slate-700 rounded p-2 text-xs font-mono text-blue-300 focus:outline-none resize-none"
                                placeholder="Shortcodes will appear here..."
                            ></textarea>
                        </div>
                    </div>
                </div>
                `;
                container.innerHTML += cardHtml;
            });
        }

        // Logic: Sync Labels across all resolutions
        function handleLabelChange(inputEl) {
            const key = inputEl.dataset.key;
            const newValue = inputEl.value;
            
            // Find all label inputs with the same key
            const allLabelInputs = document.querySelectorAll(`.label-input[data-key="${key}"]`);
            
            allLabelInputs.forEach(el => {
                if (el !== inputEl) {
                    el.value = newValue;
                }
            });

            // Trigger regeneration
            updateAllOutputs();
        }

        // Logic: Generate Output
        function updateAllOutputs() {
            const postTitle = document.getElementById('post-title').value;

            RESOLUTIONS.forEach(res => {
                // 1. Generate Title
                const titleOut = document.getElementById(`title-out-${res}`);
                if (postTitle) {
                    titleOut.innerText = `${postTitle} ${res}`;
                    titleOut.classList.remove('italic', 'text-slate-600');
                } else {
                    titleOut.innerHTML = '<span class="text-slate-600 italic">Enter Post Title...</span>';
                }

                // 2. Generate Content
                let generatedCode = '';
                let linkCount = 0;

                LINK_FIELDS.forEach(field => {
                    // Find URL input for this res/key
                    const urlInput = document.querySelector(`.url-input[data-res="${res}"][data-key="${field.key}"]`);
                    // Find Label input for this res/key
                    const labelInput = document.querySelector(`.label-input[data-res="${res}"][data-key="${field.key}"]`);
                    
                    let url = urlInput.value.trim();
                    const label = labelInput.value.trim();

                    if (url) {
                        linkCount++;
                        
                        // Domain replacement logic
                        if (field.key === 'filebee') {
                            url = url.replace("filepress.sbs", "gdpress.lol");
                        }

                        const textPart = label ? ` text="${label}"` : '';
                        generatedCode += `<p style="text-align: center;">[maxbutton id="${field.buttonId}" url="${url}"${textPart} ]</p>\n`;
                    }
                });

                // Update Textarea
                document.getElementById(`code-out-${res}`).value = generatedCode;
                
                // Update Badge Count
                document.getElementById(`count-${res}`).innerText = `${linkCount} Links`;
            });
        }

        // Utility: Copy to Clipboard
        function copyText(elementId, btnElement) {
            const el = document.getElementById(elementId);
            let textToCopy = '';
            
            if (el.tagName === 'TEXTAREA') {
                textToCopy = el.value;
            } else {
                textToCopy = el.innerText;
            }

            if (!textToCopy || textToCopy.includes('Enter Post Title')) return;

            navigator.clipboard.writeText(textToCopy).then(() => {
                // Visual feedback
                const originalIcon = btnElement.innerHTML;
                btnElement.innerHTML = '<i data-lucide="check" class="w-4 h-4 text-green-400"></i>';
                lucide.createIcons();
                
                setTimeout(() => {
                    btnElement.innerHTML = originalIcon;
                    lucide.createIcons();
                }, 2000);
            });
        }

        // Utility: Reset
        function resetAll() {
            if (confirm("Are you sure you want to clear all fields?")) {
                document.getElementById('post-title').value = '';
                const inputs = document.querySelectorAll('input.url-input');
                inputs.forEach(input => input.value = '');
                
                // We don't reset labels to default because users might want to keep their custom labels
                // If you want to reset labels too, uncomment below:
                /*
                LINK_FIELDS.forEach(field => {
                     document.querySelectorAll(`.label-input[data-key="${field.key}"]`).forEach(el => {
                         el.value = field.buttonText || field.label;
                     });
                });
                */

                updateAllOutputs();
            }
        }
    </script>
</body>
</html>
